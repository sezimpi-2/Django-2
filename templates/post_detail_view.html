{%extends 'index.html' %}
{% load static %}
{% block content %}
<body>
<div class="card-container">
{% for post in posts %}
    <div class="card" style="width: 18rem;">
        {% if post.image %}
            <img src="/media/{{ post.image }}">
        {% else %}
            <img src="{% static 'not_found.jpg' %}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text }}</p>
            <a href="#" class="btn btn-secondary">{{ post.category }}</a>
            <a href="/posts/{{ post.id }}" class="btn btn-primary">Перейти в пост</a>
        </div>
    </div>
{% endfor %}
</div>
</body>

<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin-left: 50px;
        margin-top: 50px;
    }

    .card {
        margin: 10px;
    }
</style>

{% endblock %}
